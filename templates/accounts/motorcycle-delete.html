{% extends 'base.html' %}

{% block title %}Delete Motorcycle - Motorcycle World{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h3>Delete Motorcycle</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete your <strong>{{ object.make }} {{ object.model }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'profile-detail' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
